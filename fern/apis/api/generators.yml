default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-python-sdk
        version: 0.11.9
        output: 
          location: local-file-system
          path: ../../../python
        config:
          client_class_name: OctoAI
          improved_imports: true
          pydantic_config:
            use_str_enums: true
      - name: fernapi/fern-typescript-node-sdk
        version: 0.12.5
        output: 
          location: local-file-system
          path: ../../../typescript
        config:
          namespaceExport: OctoAI
          skipResponseValidation: true
          allowCustomFetcher: true
          includeApiReference: true
        smart-casing: true
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 0.11.9
        output: 
          location: pypi
          package-name: "octoai"
          token: ${PYPI_TOKEN}
        github:
          repository: octoml/octoai-python-sdk-fern
          mode: pull-request
        config:
          client_class_name: OctoAI
          improved_imports: true
          pydantic_config:
            use_str_enums: true
        smart-casing: true
  ts-sdk: 
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.12.5
        output:
          location: npm
          package-name: "@octoai/octoai-node-client"
          token: ${NPM_TOKEN}
        github:
          repository: octoml/octoai-typescript-sdk-fern
          mode: pull-request
        config:
          namespaceExport: OctoAI
          skipResponseValidation: true
          allowCustomFetcher: true
          includeApiReference: true
        smart-casing: true

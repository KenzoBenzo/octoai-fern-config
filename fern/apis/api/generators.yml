groups:
  python-sdk-local:
    generators:
      - name: fernapi/fern-python-sdk
        version: 0.13.2
        config:
          improved_imports: true
          pydantic_config:
            use_str_enums: true
          client:
            class_name: BaseOctoAI
            filename: base_client.py
            exported_class_name: OctoAI
            exported_filename: client.py
        smart-casing: true
        output:
          location: local-file-system
          path: ../../../generated/octoai-python-sdk-fern
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 0.13.1
        output:
          location: pypi
          package-name: "octoai"
          token: ${PYPI_TOKEN}
        github:
          repository: octoml/octoai-python-sdk-fern
          mode: pull-request
        config:
          client:
            class_name: BaseOctoAI
            filename: base_client.py
            exported_class_name: OctoAI
            exported_filename: client.py
          improved_imports: true
          pydantic_config:
            use_str_enums: true
        smart-casing: true
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.12.9
        output:
          location: npm
          package-name: "@octoai/sdk"
          token: ${NPM_TOKEN}
        github:
          repository: octoml/octoai-typescript-sdk-fern
          mode: pull-request
        config:
          namespaceExport: OctoAI
          skipResponseValidation: true
          allowCustomFetcher: true
          includeApiReference: true
          extraDependencies:
            '@aws-sdk/client-s3': '^3.540.0'
            'aws-sdk-client-mock': '^4.0.0'
            'aws-sdk-client-mock-jest': '^4.0.0'
        smart-casing: true

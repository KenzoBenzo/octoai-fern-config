groups:
  local:
    generators:
      - name: fernapi/fern-python-sdk
        version: 0.11.9
        config:
          improved_imports: true
          pydantic_config:
            use_str_enums: true
          client:
            class_name: BaseOctoAI
            filename: base_client.py
            exported_class_name: OctoAI
            exported_filename: client.py
        smart-casing: true
        output:
          location: local-file-system
          path: ../../../octoai-python-sdk-fern
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 0.11.9
        # output:
        #   location: pypi
        #   package-name: "octoai"
        #   token: ${PYPI_TOKEN}
        github:
          repository: octoml/octoai-python-sdk-fern
          mode: pull-request
        config:
          client_class_name: OctoAI
          improved_imports: true
          pydantic_config:
            use_str_enums: true
        smart-casing: true
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.12.7
        # output:
        #   location: npm
        #   package-name: "@octoai/octoai-node-client"
        #   token: ${NPM_TOKEN}
        github:
          repository: octoml/octoai-typescript-sdk-fern
          mode: pull-request
        config:
          namespaceExport: OctoAI
          skipResponseValidation: true
          allowCustomFetcher: true
          includeApiReference: true
        smart-casing: true
